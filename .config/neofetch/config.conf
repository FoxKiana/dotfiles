print_info() {
    info title

	prin "${c1}╭────────────╮"
    info "│ OS⠀⠀⠀⠀⠀⠀⠀⠀ ${cl0}│" distro
    info "│ Host⠀⠀⠀⠀⠀⠀ ${cl0}│" model
    info "│ Shell⠀⠀⠀⠀⠀ ${cl0}│" shell
    info "│ Resolution ${cl0}│" resolution
    info "│ CPU⠀⠀⠀⠀⠀⠀⠀ ${cl0}│" cpu
    info "│ GPU⠀⠀⠀⠀⠀⠀⠀ ${cl0}│" gpu
    info "│ Memory⠀⠀⠀⠀ ${cl0}│" memory
    info "│ CPU Usage⠀ ${cl0}│" cpu_usage
	prin "${c1}╰────────────╯"
}

title_fqdn="off"
